apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-number-generator
spec:
  replicas: 3  # Number of replicas
  selector:
    matchLabels:
      app: random-number-generator
  template:
    metadata:
      labels:
        app: random-number-generator
    spec:
      containers:
      - name: random-number-generator
        image: elli31/random-number-generator:latest
        ports:
        - containerPort: 8081
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
        volumeMounts:
        - name: log-volume
          mountPath: /var/log/random-generator
      volumes:
      - name: log-volume
        hostPath:
          path: /var/log/random-generator  # Path on the host node